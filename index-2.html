<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria do Alysson</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="cafeteria-nome">Cafeteria Sabor e Aroma</h1>
        <hr class="linha-nome">
        <div class="header-content">
            <p class="bem-vindo">Aqui você encontra o melhor café da cidade!</p>
            <img src="imagem-cafeteria.jpg" alt="Imagem da cafeteria" class="imagem-cafeteria">
        </div>
    </header>

    <section class="cardapio">
        <h2>Nosso Cardápio</h2>
        <ul>
            <li>Café Expresso - R$5,00</li>
            <li>Capuccino - R$7,50</li>
            <li>Latte - R$8,00</li>
            <li>Bolo de Chocolate - R$6,00</li>
        </ul>
    </section>

    <section class="proprietaria">
        <h2>Proprietária</h2>
        <p>Alysson</p>
    </section>

    <footer class="contato">
        <h2>Contato</h2>
        <p>Endereço: Rua do Café, 123</p>
        <p>Telefone: (11) 98765-4321</p>
    </footer>
</body>
</html>
